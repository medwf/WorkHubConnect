Retrieves a worker
---
tags:
  - Workers
parameters:
  - name: worker_id
    in: path
    type: string
    required: true
    description: the unique id of the worker
responses:
  200:
    description: Successful request
    schema:
      properties:
        certifications:
          type: string
          description: "Certifications of the user"
        city_id:
          type: integer
          description: "ID of the city where the user resides"
        created_at:
          type: string
          description: "Timestamp of user creation"
        description:
          type: string
          description: "Description of the user"
        diplome:
          type: string
          description: "Diploma of the user"
        fb_url:
          type: string
          description: "Facebook URL of the user"
        id:
          type: integer
          description: "Unique identifier of the user"
        insta_url:
          type: string
          description: "Instagram URL of the user"
        linkedin_url:
          type: string
          description: "LinkedIn URL of the user"
        service_id:
          type: integer
          description: "ID of the service provided by the user"
        tiktok_url:
          type: string
          description: "TikTok URL of the user"
        updated_at:
          type: string
          description: "Timestamp of last user update"
        user_id:
          type: integer
          description: "ID of the user"
        website_url:
          type: string
          description: "Website URL of the user"

  404:
    description: Place not found
