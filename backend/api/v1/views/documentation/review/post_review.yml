Posts a new review.
---
tags:
  - Reviews
parameters:
  - name: worker_id
    in: path
    type: integer
    required: true
    description: The id of the worker to link to
  - name: user_id
    in: body
    required: true
    requires:
      - user_id
    properties:
      text:
        type: string
        description: "text of the user"
      note:
        type: integer
        description: "the note of that review X/5"
      user_id:
        type: integer
        description: "the user id"
responses:
  404:
    description: resource not found!
  400:
    description: missing user_id, text, note or invalid JSON
  201:
    description: Successful request
