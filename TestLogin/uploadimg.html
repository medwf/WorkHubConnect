<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="main.js"></script>
    <title>Login</title>
</head>
<body>
    
    <div class="form">
        <div class="field-wrap">
            <label>
                Image<span class="req">*</span>
            </label>
            <input name="profile_img" type="file" id="fileUpload" />
            <button type="submit" id="uploadbtn" class="button button-block">Upload</button>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        document.querySelector('#uploadbtn').addEventListener('click', event => {
            let files = document.getElementById('fileUpload').files;
            let fileName = files[0].name;
            var data = new FormData();
            data.append('files', files[0]);
            data.append('name', fileName);
            console.log(data.get('files'));

            let url = "http://127.0.0.1:5000/api/v1/upload";
            fetch(url, {
                method: "POST",
                body: data,
            })
            .then(response => response.json())
            .then(res => {
                console.log('success');
                console.log(res);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
