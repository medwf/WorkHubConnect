<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="form">
      <h1>Reset Password</h1>

      <form id="reset-password-form" action="/" method="POST">
        <div class="field-wrap">
          <label>New Password<span class="req">*</span></label>
          <input
            type="password"
            id="new-password"
            name="new_password"
            required
            autocomplete="off"
          />
        </div>

        <div class="field-wrap">
          <label>Confirm New Password<span class="req">*</span></label>
          <input
            type="password"
            id="confirm-new-password"
            name="confirm_password"
            required
            autocomplete="off"
          />
        </div>

        <button
          class="button button-block"
          onclick="resetPassword('reset-password-form'); return false;"
        >
          Reset Password
        </button>
      </form>
    </div>

    <script>
      function resetPassword(formId) {
        var formData = {};
        var form = $("#" + formId);

        form.find("input").each(function () {
          formData[$(this).attr("name")] = $(this).val();
        });
        var urlParams = new URLSearchParams(window.location.search);
        var token = urlParams.get("tk");

        if (!token) {
          alert("Token not found. Unable to reset password.");
          return;
        }

        // Add token to the headers
        var headers = {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token,
        };
        fetch("http://127.0.0.1:5000/api/v1/reset-password", {
          method: "POST",
          headers: headers,
          body: JSON.stringify(formData),
        })
          .then((response) => {
            // Handle the response as needed
            if (response.ok) {
              alert("Password reset successfully");
            } else {
              alert("Failed to reset password. Please try again.");
            }
          })
          .catch((err) => console.error(err));
      }
    </script>
  </body>
</html>
