    Search Places with a POST request.
    ---
    tags:
      - Workers
    parameters:
      - name: user_id and name
        in: body
        required: false
        requires:
          - states
          - cities
          - amenities
        properties:
          states:
            type: array
            items:
              type: string
          cities:
            type: array
            items:
              type: string
          amenities:
            type: array
            items:
              type: string

    responses:
      404:
        description: resource not found!
      400:
        description: Not a valid JSON
      201:
        description: Successful request
