Updates the project info based on ID
---
tags:
  - Projects
parameters:
  - name: project_id
    in: path
    type: integer
    required: true
    description: The id of the worker to link to
  - name: title, description
    in: body
    required: true
    requires:
      - title
      - description
    properties:
      title:
        type: string
      created_at:
        type: string
      description:
        type: string
      updated_at:
        type: string
      worker_id:
        type: integer
responses:
  404:
    description: resource not found!
